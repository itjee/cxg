# Alembic 마이그레이션 설정

[alembic]
# 마이그레이션 스크립트 위치
script_location = alembic

# 마이그레이션 파일 템플릿
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# sys.path 설정
prepend_sys_path = .

# 마이그레이션 파일 포맷
# 다음 값들이 사용 가능:
# %%(rev)s - revision id
# %%(slug)s - revision slug
# %%(epoch)s - revision timestamp
# %%(year)d, %%(month).2d, %%(day).2d, %%(hour).2d, %%(minute).2d, %%(second).2d
# truncate_slug_length = 40

# 로깅 설정
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
